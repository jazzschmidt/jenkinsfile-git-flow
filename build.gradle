description = 'Example project for demonstration of Jenkinsfile'
group = 'com.github.jazzschmidt'
version = '1.0.0'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
}

test {
    useJUnitPlatform()
}

allprojects {
    task('versions') {
        doLast {
            println "${project.name}:${version}"
        }
    }
}